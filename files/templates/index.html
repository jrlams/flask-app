<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Info App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family: Arial, sans-serif;
line-height: 1.6;
background-color: #f0f0f0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh; /* Assure que le corps prend toute la hauteur de la vue */
margin: 0;">
    <div class="container" style="width: 80%;
    max-width: 600px; /* Limite la largeur maximale pour des Ã©crans larges */
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;">
        <h1>Country Information</h1>
        <form action="/country" method="post">
            <input type="text" name="country_name" placeholder="Enter country name" required>
            <button type="submit">Search</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
